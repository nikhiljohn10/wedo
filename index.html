<!doctype html>
<html lang=en ng-app=myApp manifest=wedo.appcache>
	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width, user-scalable=no">
		<title>WeDo</title>
		<link rel=icon href=favicon.ico type=image/x-icon>
		<link rel=apple-touch-icon href=img/icons/icon90.png>
		<link rel=apple-touch-icon sizes=90x90 href=img/icons/icon90.png>
		<link rel=apple-touch-icon sizes=120x120 href=img/icons/icon120.png>
		<meta name=apple-mobile-web-app-title content=WeDo>
		<meta name=mobile-web-app-capable content=yes>
		<meta name=apple-mobile-web-app-capable content=yes>
		<meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
		<meta property=og:title content=WeDo>
		<meta property=og:url content="http://nikhiljohn10.github.io/wedo/">
		<meta property=og:image content=http://nikhiljohn10.github.io/wedo/img/logo_share.png>
		<meta property=og:site_name content=WeDo>
		<meta property=og:description content="Welcome to WeDo App. See https://github.com/nikhiljohn/wedo for more info.">
		<link rel="stylesheet" href="css/bootstrap.css">
	    <link href="css/style.css" rel="stylesheet">
	    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->

	</head>
	<body>
			

	    <!-- Navigation -->
	    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
	    <nav id="sidebar-wrapper">
	        <ul class="sidebar-nav">
	            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
	            <li class="sidebar-brand">
	                <a href="">WeDo</a>
	            </li>
	            <li>
	                <a href="#">About</a>
	            </li>
	            <li>
	                <a href="#">Login</a>
	            </li>
	            <li>
	                <a href="https://github.com/nikhiljohn10/wedo/tree/gh-pages">Source</a>
	            </li>
	        </ul>
	    </nav>

	    <!-- Header -->
	    <header id="top" class="header">
	        <div class="text-vertical-center">
	        	<img style="border-radius:4px;box-shadow: 0px 0px 10px rgba(0,0,0, 1);" src="img/icons/icon120.png" alt="wedo"/>
	            <h3 style="color: rgb(255, 255, 255); text-shadow: 0px 0px 10px rgb(255, 255, 255);">Let us do it!</h3>
	            <h1 style="color: rgb(255, 255, 255); text-shadow: 0px 0px 10px rgb(255, 255, 255);">WeDo</h1>
	            <br>
	            <a href="#about" class="btn btn-dark btn-lg">Login</a>
	        </div>
	    </header>


	    <!-- jQuery Version 1.11.0 -->
	    <script src="js/jquery-1.11.0.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="js/bootstrap.min.js"></script>

	    <!-- Custom Theme JavaScript -->
	    <script>
	    // Closes the sidebar menu
	    $("#menu-close").click(function(e) {
	        e.preventDefault();
	        $("#sidebar-wrapper").toggleClass("active");
	    });

	    // Opens the sidebar menu
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#sidebar-wrapper").toggleClass("active");
	    });

	    // Scrolls to the selected menu item on the page
	    $(function() {
	        $('a[href*=#]:not([href=#])').click(function() {
	            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

	                var target = $(this.hash);
	                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
	                if (target.length) {
	                    $('html,body').animate({
	                        scrollTop: target.offset().top
	                    }, 1000);
	                    return false;
	                }
	            }
	        });
	    });
	    </script>
	</body>
</html>
